<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h1>Login</h1>
            <form #ngForm (ngSubmit)="onFormSubmit()">
                <div class="mt-3">
                    <label for="email">User Name:</label>
                    <input type="text" name="email" class="form-control" id="email" [(ngModel)]="model.email">
                </div>
                <div class="mt-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" id="password" [(ngModel)]="model.password">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
