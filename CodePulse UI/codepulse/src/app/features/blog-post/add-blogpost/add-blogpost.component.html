<div class="container">
    <h1 class="mt-3">Add Blogpost</h1>


    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" class="form-control" [(ngModel)]="model.title">
            </div>

            <div class="mt-3">
                <label for="urlHendel" class="form-label">UrlHandel</label>
                <input type="text" name="urlHendel" id="urlHendel" class="form-control" [(ngModel)]="model.urlHandel">
            </div>


            <div class="mt-3">
                <label for="shortDescription" class="form-label">Short Description</label>
                <input type="text" name="shortDescription" id="shortDescription" class="form-control"
                    [(ngModel)]="model.shortDescription">
            </div>

            <div class="mt-3">
                <label for="content" class="form-label">Content</label>
                <textarea name="content" id="content" class="form-control" [(ngModel)]="model.content"></textarea>
            </div>

            <div class="mt-3">
                <label for="imageUrl" class="form-label">Featured Image Url</label>
                <input type="text" name="imageUrl" id="imageUrl" class="form-control"
                    [(ngModel)]="model.featuredImageUrl">
            </div>

            <div class="mt-3">
                <label for="publishedDate" class="form-label">Published Date</label>
                <input type="date" name="publishedDate" id="publishedDate" class="form-control"
                    value="{{model.publishDate}}" [ngModel]="model.publishDate | date: 'yyyy-MM-dd'"
                    (ngModelChange)="model.publishDate = $event">
            </div>


            <div class="mt-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" name="author" id="author" class="form-control" [(ngModel)]="model.author">
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="isVisible" [(ngModel)]="model.isVisible" name="isVisible">
                <label class="form-check-label" for="isVisible">
                    Is Visible ?
                </label>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>






        </div>
    </form>
</div>
