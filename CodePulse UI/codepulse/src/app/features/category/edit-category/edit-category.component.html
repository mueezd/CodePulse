<div class="container">
    <h1 class="mt-3">Edit Category</h1>

    <ng-container *ngIf="category; else notFound">

        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label for="categoryId" class="form-label">Category Id:</label>
                    <input type="text" disabled id="categoryId" class="form-control" name="categoryId"
                        value="{{category.id}}">
                </div>
                <div class="mt-3">
                    <label for="categoryName" class="form-label">Category Name:</label>
                    <input type="text" id="categoryName" class="form-control" name="categoryName"
                        [(ngModel)]="category.name">
                </div>
                <div class="mt-3">
                    <label for="categoryUrl" class="form-label">Url Handel:</label>
                    <input type="text" id="categoryUrl" class="form-control" name="categoryUrl"
                        [(ngModel)]="category.urlHandel">
                </div>

                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
                </div>
            </div>
        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category Not Found!
        </div>
    </ng-template>
</div>
