<div class="card h-100">
    <div class="card-header">
        <h3 class="card-title">
            Image
        </h3>
    </div>
    <div class="card-body">
        <div class="d-flex flex-md-row flex-sm-column flex-wrap">
            <div class="col-8 p-4">

            </div>
            <div class="col-4 p-4 bg-light">
                <h5>Upload Image</h5>
                <form #form="ngForm" (ngSubmit)="uploadImage()">
                    <div class="mt-3">
                        <input type="file" class="form-control" (change)="onFileUploadChane($event)">
                    </div>

                    <div class="mt-3">
                        <input type="text" name="filename" id="" class="form-control" placeholder="File Name" [(ngModel)]="fileName">
                    </div>

                    <div class="mt-3">
                        <input type="text" name="title" id="" class="form-control" placeholder="Titile" [(ngModel)]="title">
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-dark">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
